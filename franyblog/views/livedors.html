<div ng-controller='LivreController' class="container">
    <button ng-click="formularioComentar()" class="btn btn-info">Dejar comentario</button>
    <div ng-if='comentar'>
        <div class="form-group">
            <label for="exampleInputEmail1">Titulo</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Comentario</label>
            <input type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Comentar</button>
    </div>
    <div ng-repeat='comentario in comentarios.data'>
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{comentario.titulo}}</h5>
              <p class="card-text">{{comentario.comentario}}</p>
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
    </div>
</div>
